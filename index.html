<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jardinette - Météo</title>
    <link rel="stylesheet" href="./css/weather-icons.min.css">
    <link rel="stylesheet" href="./css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="./css/weather-icons-wind.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <h1 class="main-title">JardinetteMeteo</h1>
    <div class="weather">
        <div class="weather__main">
            <h2 class="weather__title">Aujourd'hui</h2>
            <div class="weather__day">Samedi 28 janvier'"</div>
            <img class="weather__icon" src="images/1.png" alt="#">
            <div class="weather__description">Plutôt nuageux(ryg</div>
            <div class="weather__alert weather__alert--freezing hidden">Risque de gel</div>
            <div class="weather__alert weather__alert--wind hidden">Risque de vents forts</div>
        </div>
        <div class="weather__details">
            <div class="weather__temperature">
                <i class="wi wi-thermometer weather__temperature__icon"></i>
                <div class="weather__temperature__values">
                    <div class="weather__temperature__values--min weather__temperature__values__item">-5</div>
                    <div class="weather__temperature__values--to weather__temperature__values__item"> à </div>
                    <div class="weather__temperature__values--max weather__temperature__values__item">6</div>
                    <div class="weather__temperature__values--celsius weather__temperature__values__item">°C</div>
                </div>
            </div>
            <div class="weather__wind">
                <i class="wi wi-wind"></i>
                <div class="weather__wind__values">12km/h</div>

            </div>
        </div>

    </div>


</body>
<script src="./script/apiKey.js"></script>
<script src="./script/dataBidon.js"></script>
<script src="./script/weather.js"></script>



</html>
